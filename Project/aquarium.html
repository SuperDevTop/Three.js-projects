  <script id="vs" type="x-shader/x-vertex">
    varying vec2 vuv; void main() { vUv = uv; gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);}
</script>

<script id="fs" type="x-shader/x-fragment">
    uniform sampler2D map; uniform vec3 fogColor; unifrom float fogNear; unifrom float fogFar; varying vec2 vUv; void main() {float depth = gl_FragCoord.w; float fogFactor = smoothstep( fogNear, fogFar, depth); gl_FragColor = texture2D(map, vUv); gl_Fragcolor.w *= pow( fl_FragCoord.z, 20.0); gl_FragColor = mix (gl_Fragcolor, vec4( fogColor, gl_FragColor.w), fogFactor );}
</script>
